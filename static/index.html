<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Management</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Inventory Management (Flask + Postgres)</h1>

    <section class="controls">
      <input id="search" type="text" placeholder="Search name or category" />
      <button id="searchBtn">Search</button>
      <button id="refreshBtn">Refresh</button>
    </section>

    <section class="form">
      <input id="name" type="text" placeholder="Name" />
      <input id="category" type="text" placeholder="Category" />
      <input id="quantity" type="number" placeholder="Quantity" />
      <input id="price" type="number" step="0.01" placeholder="Price" />
      <button id="addBtn">Add Product</button>
    </section>

    <section class="stats">
      <strong>Total Inventory Value: </strong><span id="totalValue">0.00</span>
    </section>

    <table id="products">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="toastContainer" class="toast-container"></div>

  <div id="overlay" class="overlay hidden">
    <div class="spinner"></div>
  </div>

  <div id="editModal" class="modal hidden">
    <div class="modal-card">
      <h2>Edit Product</h2>
      <div class="modal-body">
        <input id="m_name" type="text" placeholder="Name" />
        <input id="m_category" type="text" placeholder="Category" />
        <input id="m_quantity" type="number" placeholder="Quantity" />
        <input id="m_price" type="number" step="0.01" placeholder="Price" />
      </div>
      <div class="modal-actions">
        <button id="modalSave" class="primary">Save</button>
        <button id="modalCancel" class="secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
